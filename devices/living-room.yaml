---
esphome:
  name: living-room

esp8266:
  board: d1_mini

packages:
  base: !include ../esphome_common/base.yaml
  wifi: !include ../esphome_common/wifi.yaml

i2c:

binary_sensor:
  - platform: gpio
    pin: D0
    name: Living Room Motion
    device_class: motion
    filters:
      - delayed_off: 15s

sensor:
  - platform: wifi_signal
    name: Living Room WiFi Signal Strength
    update_interval: 60s

  - platform: adc
    pin: A0
    name: Living Room Ambient Brightness
    device_class: illuminance
    unit_of_measurement: "%"
    update_interval: 1s
    accuracy_decimals: 0
    filters:
      - multiply: 100
      - delta: 2%

  - platform: aht10
    temperature:
      name: Living Room Temperature
      id: temperature
      accuracy_decimals: 1
      filters:
        - offset: -4.0
    humidity:
      name: Living Room Humidity
      id: relative_humidity
      accuracy_decimals: 1
    update_interval: 60s

  - platform: absolute_humidity
    name: Living Room Absolute Humidity
    temperature: temperature
    humidity: relative_humidity
